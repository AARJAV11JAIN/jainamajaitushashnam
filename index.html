<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .main-section {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.5em;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website</h1>
    </header>

    <div class="container">
        <section class="main-section">
            <h1>Welcome to Your Website</h1>
            <p>This is a description of your website. Add more content here.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
    </div>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>
</body>
</html>
