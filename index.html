<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- Dynamic Background -->
    <div class="background">
        <img src="download.jpg" alt="Background Image" class="background">
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to Your Website</h1>
        <p>This is a description of your website. Add more content here.</p>
    </div>
</body>
</html>
